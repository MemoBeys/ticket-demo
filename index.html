<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abo-Ticket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --safe-left: env(safe-area-inset-left, 0px);
            --safe-right: env(safe-area-inset-right, 0px);
        }
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f5f5f5;
            color: #222;
        }
        .appbar {
            background: #262c38;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 0px;
            height: 34px;
            font-size: 15px;
            font-weight: 500;
            border-bottom: 1px solid #444;
            position: relative;
        }
        .appbar-left {
            display: flex;
            align-items: center;
            min-width: 0;
        }
        .appbar .back {
            display: flex;
            align-items: center;
            padding-left: 12px;
            margin-right: 2px;
            cursor: pointer;
        }
        .appbar .meine {
            font-size: 14px;
            font-weight: 400;
            margin-right: 0;
            white-space: nowrap;
        }
        .appbar .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 0.2px;
            white-space: nowrap;
        }
        .ticket-container {
            background: #fff;
            margin: 0 auto;
            max-width: 420px;
            min-height: 100vh;
            box-shadow: 0 0 8px rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
            padding-top: var(--safe-top);
            padding-left: var(--safe-left);
            padding-right: var(--safe-right);
        }
        .ticket-content {
            padding: 0 0 60px 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 420px;
            width: 100%;
        }
        .db-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0 0 0;
            width: 90%;
            position: relative;
            flex-direction: column;
            align-items: flex-start;
        }
        .db-header-row {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }
        .db-underline {
            width: 100%;
            height: 1px;
            background: #e0e0e0;
            margin: 4px 0 0 0;
            border: none;
        }
        .db-logo {
            width: 140px;
            height: 100px;
            background: #fff;
            border-radius: 4px;
            border: 3px solid #e2001a;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            padding: 0;
        }
        .db-logo span {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2001a;
            font-weight: 900;
            font-size: 24px;
            font-family: Arial Black, Arial, sans-serif;
            letter-spacing: -1px;
            line-height: 1;
            text-align: center;
        }
        .ticket-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .ticket-title {
            font-weight: 700;
            font-size: 13px;
            color: #23272e;
        }
        .ticket-date {
            font-size: 11px;
            color: #444;
        }
        .qr-section {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
        }
        .de-logo {
            width: 90px;
            margin-bottom: 2px;
            margin-top: 4px;
            position: static;
            left: 0;
            transform: none;
        }
        .qr-code {
            width: 100%;
            max-width: 420px;
            aspect-ratio: 1 / 1;
            height: auto;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            margin: 0;
            padding: 0;
        }
        .qr-divider {
            width: 94%;
            height: 1px;
            background: #222;
            margin: 0 auto 8px auto;
            border: none;
        }
        .ticket-details {
            width: 90%;
            margin: 0 auto;
            font-size: 15px;
            color: #222;
            margin-bottom: 10px;
            margin-top: 8px;
        }
        .ticket-details strong {
            font-weight: 700;
        }
        .ticket-details .label {
            color: #222;
            font-weight: 500;
        }
        .ticket-details .value {
            color: #222;
        }
        .bottom-bar {
            background: #262c38;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-top: 1px solid #444;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            max-width: 420px;
            margin: 0 auto;
            z-index: 10;
            padding-bottom: var(--safe-bottom);
            padding-left: var(--safe-left);
            padding-right: var(--safe-right);
        }
        .bottom-bar .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #a0a0a0;
            font-size: 13px;
            flex: 1;
            cursor: pointer;
        }
        .bottom-bar .tab.active {
            color: #fff;
        }
        .bottom-bar .tab svg {
            margin-bottom: 2px;
            font-size: 22px;
        }
        @media (max-width: 480px) {
            .ticket-container, .bottom-bar {
                max-width: 100vw;
                width: 100vw;
                font-size: 14px;
            }
            .appbar {
                font-size: 13px;
                height: 30px;
                padding-left: 0;
                padding-right: 0;
            }
            .db-logo {
                width: 22px;
                height: 22px;
            }
            .de-logo {
                width: 60px;
            }
            .qr-code {
                max-width: 98vw;
                height: auto;
            }
            .ticket-details {
                font-size: 12px;
                padding: 0 4px;
            }
            .bottom-bar .tab svg {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <div class="appbar">
            <div class="appbar-left">
                <span class="back">
                    <svg width="18" height="18" viewBox="0 0 18 18" style="display:block" xmlns="http://www.w3.org/2000/svg">
                        <polyline points="12,4 6,9 12,14" stroke="#fff" stroke-width="2.4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
                <span class="meine">Meine Reisen</span>
            </div>
            <span class="title">Abo-Ticket</span>
        </div>
        <div class="ticket-content">
            <div class="db-header">
                <div class="db-header-row">
                    <img src="db_logo.jpg" alt="DB Logo" style="height:32px; width:auto; display:block; border-radius:4px; margin-right:4px; margin-left:0;" />
                    <div class="ticket-info">
                        <div class="ticket-title">Deutschland-Ticket</div>
                        <div class="ticket-date">Gültig vom 03.07.2025</div>
                    </div>
                </div>
                <hr class="db-underline" />
            </div>
            <div class="qr-section">
                <img class="de-logo" src="a.jpg" alt="Deutschlandtarif logo">
                <div class="qr-code">
                    <img src="qr.jpg" alt="QR Code">
                </div>
            </div>
            <hr class="qr-divider" />
            <div class="ticket-details">
                <div><span class="label">Ceren Nur Gökkaya</span></div>
                <div><span class="label">Geburtsdatum:</span> <span class="value">20.04.2003</span></div>
                <div style="margin-top:8px;"><strong>CIV 1080</strong></div>
                <div style="margin-top:8px;"><strong>Gültigkeit</strong></div>
                <div>Fahrkarte</div>
                <div>Deutschland-Ticket</div>
                <div>2. Klasse</div>
                <div>1 Person (ab 6 Jahre)</div>
                <div>Von: 03.07.2025, 00:00 Uhr</div>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="tab">
                <img src="buchen.jpg" alt="Buchen" style="width:22px; height:22px; display:block; margin-bottom:2px;" />
                Buchen
            </div>
            <div class="tab active">
                <img src="reisen.jpg" alt="Reisen" style="width:22px; height:22px; display:block; margin-bottom:2px;" />
                Reisen
            </div>
            <div class="tab">
                <img src="profil.jpg" alt="Profil" style="width:22px; height:22px; display:block; margin-bottom:2px;" />
                Profil
            </div>
        </div>
    </div>
    <script>
    window.addEventListener('DOMContentLoaded', function() {
      const logo = document.querySelector('.de-logo');
      const container = document.querySelector('.qr-section');
      if (!logo || !container) return;

      let direction = 1; // 1: sağa, -1: sola
      let pos = 0;
      let speed = 1.2; // px/frame
      let maxPos = 0;

      function updateMaxPos() {
        const containerWidth = container.clientWidth;
        const logoWidth = logo.clientWidth;
        maxPos = Math.max(0, containerWidth - logoWidth);
      }

      function animateLogo() {
        updateMaxPos();
        pos += direction * speed;
        if (pos >= maxPos) {
          pos = maxPos;
          direction = -1;
        } else if (pos <= 0) {
          pos = 0;
          direction = 1;
        }
        logo.style.transform = `translateX(${pos}px)`;
        requestAnimationFrame(animateLogo);
      }

      // En soldan başlat
      pos = 0;
      logo.style.transform = 'translateX(0)';
      setTimeout(() => {
        updateMaxPos();
        requestAnimationFrame(animateLogo);
      }, 50);

      window.addEventListener('resize', updateMaxPos);
    });
    </script>
</body>
</html>
